
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="text-center">
  <form style="max-width: 350px; margin: auto" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="h1 mt-4 mb-3">Please sign in</div>

    <label for="username" class="visually-hidden">Username</label>
    <input type="text" id="username" class="form-control mb-1" placeholder="Username" required autofocus/>

    <label for="password" class="visually-hidden">Username</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required autofocus/>

    <div class="d-grid gap-2 col-12 mx-auto">
      <input type="submit" class="btn btn-lg btn-primary mt-2" value="Sign in">
      <a class="btn btn-lg btn-secondary mt-2" href="/auth/registration">Sign up</a>
    </div>

  </form>
  <br>

</div>

</body>
</html>

</body>
</html>
