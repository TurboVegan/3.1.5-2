<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.7.0.js"
          integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
          integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
          crossorigin="anonymous"></script>

  <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>

</head>
<body>

<div class="wrapper">
  <div class="sidebar">
    <ul class="list-unstyled">
      <li><a th:href="@{/admin}">Admin</a></li>
      <li><a th:href="@{/user}">User</a></li>
    </ul>
    <div class="social_media">
      <a href="#">#</a>
      <a href="#">#</a>
      <a href="#">#</a>
    </div>
  </div>
  <div class="main_content">
    <div class="header">Welcome.</div>
    <div class="container">
      <div><h2>Manage users</h2></div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">User table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/admin/new}">New user</a>
        </li>
      </ul>
      <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
      </div>
      <div>
        <table class="table table-bordered">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Year of birth</th>
            <th>Roles</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="user : ${users}">
            <tr>
              <td>[[${user.id}]]</td>
              <td>[[${user.username}]]</td>
              <td>[[${user.password}]]</td>
              <td>[[${user.yearOfBirth}]]</td>
              <td>[[${user.roles}]]</td>
              <td>
                <a th:href="@{/admin/findOne/(id=${user.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/admin/findOne/(id=${user.id})}" class="btn btn-primary">Delete</a>

              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="edit" tabindex="-1"
     aria-labelledby="modal-title" aria-hidden="true">
  <form th:method="PATCH" th:action="@{/admin}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Update or create</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="IdEdit" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="IdEdit" name="id" readonly/>
          </div>
          <div class="mb-3">
            <label for="usernameEdit" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="usernameEdit" name="username"/>
          </div>
          <div class="mb-3">
            <label for="passwordEdit" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="passwordEdit" name="password"/>
          </div>
          <div class="mb-3">
            <label for="yearOfBirthEdit" class="col-form-label">Year of Birth:</label>
            <input type="text" class="form-control" id="yearOfBirthEdit" name="yearOfBirth"/>
          </div>
          <div class="mb-3">
            <select class="form-select" multiple aria-label="multiple select example"
                    id="rolesEdit" name="roles">
              <option th:each="role : ${allRoles}"
                      th:value="${role.id}"
                      th:utext="${role.authority}"></option>
            </select>
          </div>


        </div>
        <div class="model-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
      </div>
    </div>
  </form>
</div>


</body>
</html>
